<header class="site-header" role="banner">

 <!-- <div class="wrapper"> -->


    <a  href="{{ site.baseurl }}/"><img src="/assets/img/fs-0042.jpg" alt="photo nicolas birckel" class="avatar"></a>

    <nav class="site-nav" role="navigation">
     
        {% for page in site.pages %}
        {% unless page.exclude %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
          {% endunless %}
        {% endfor %}
    </nav>

 
</header>
